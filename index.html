<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Feasibility Media — Enterprise Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Base theme variables */
    :root {
      --bg-primary: #111827; /* gray-900 */
      --bg-secondary: #1f2937; /* gray-800 */
      --bg-tertiary: #374151; /* gray-700 */
      --border-color: #4b5563; /* gray-600 */
      --text-primary: #f3f4f6; /* gray-200 */
      --text-secondary: #9ca3af; /* gray-400 */
      --accent-color: #4f46e5; /* indigo-600 */
    }

    /* General Styling */
    html { scroll-behavior: smooth; }
    body { background-color: var(--bg-primary); color: var(--text-primary); }
    .modal-open { overflow: hidden; }
    .hidden-by-default { display: none; }
    .nav-link.active { background-color: var(--accent-color); color: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -1px rgba(0,0,0,.06); }
    .table-header-sortable { cursor: pointer; user-select: none; transition: color .2s ease; }
    .table-header-sortable:hover { color: var(--text-primary); }

    /* Mobile Responsive Tables */
    @media (max-width: 768px) {
      .responsive-table thead { display: none; }
      .responsive-table tr { display: block; margin-bottom: 1rem; border-radius: 0.75rem; border: 1px solid var(--border-color); background-color: var(--bg-secondary); padding: 1rem; }
      .responsive-table td { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color); text-align: right; }
      .responsive-table td:last-child { border-bottom: none; }
      .responsive-table td::before { content: attr(data-label); font-weight: 600; text-align: left; margin-right: 1rem; color: var(--text-secondary); }
      .responsive-table td .actions-cell { width: 100%; }
    }
    
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .animate-fadeIn { animation: fadeIn .4s ease-out forwards; }
    .modal .relative { animation: slideUp .3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

    /* Custom Toast Notifications */
    #toast-container { position: fixed; top: 1.5rem; right: 1.5rem; z-index: 100; display: flex; flex-direction: column; gap: 0.75rem; }
    .toast { padding: 1rem 1.5rem; border-radius: 0.5rem; color: white; font-weight: 500; box-shadow: 0 10px 15px -3px rgba(0,0,0,.3), 0 4px 6px -2px rgba(0,0,0,.15); transform: translateX(120%); transition: transform .4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
    .toast.show { transform: translateX(0); }
    .toast.success { background-color: #16a34a; } .toast.error { background-color: #dc2626; } .toast.info { background-color: #2563eb; }
  </style>
</head>
<body class="antialiased">

  <div id="toast-container"></div>

  <div id="login-screen" class="min-h-screen flex items-center justify-center bg-gray-900 p-4">
    <div class="w-full max-w-sm">
        <div class="flex items-center justify-center gap-3 mb-8">
            <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-indigo-600 to-purple-600 flex items-center justify-center shadow-lg">
                <svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none"><path d="M3 12H21" stroke="currentColor" stroke-width="1.5"/><path d="M12 3L19 7.5L12 12L5 7.5L12 3Z" stroke="currentColor" stroke-width="1.5"/></svg>
            </div>
            <h1 class="font-bold text-2xl text-white">Feasibility Media Portal</h1>
        </div>
      <div class="bg-gray-800 p-8 rounded-2xl shadow-2xl border border-gray-700">
        <h2 class="text-2xl font-bold text-white mb-2">Welcome Back</h2>
        <p class="text-gray-400 mb-6">Sign in to continue</p>
        <form id="login-form" class="space-y-4">
          <div>
            <label class="text-sm font-medium text-gray-400">Username</label>
            <input id="username" value="admin" class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>
          <div>
            <label class="text-sm font-medium text-gray-400">Password</label>
            <input id="password" type="password" value="password" class="w-full mt-1 px-4 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:ring-2 focus:ring-indigo-500 focus:outline-none" />
          </div>
          <p id="login-error" class="text-sm text-red-400 hidden">Invalid credentials. Please try again.</p>
          <button type="submit" class="w-full px-5 py-3 bg-indigo-600 text-white font-semibold rounded-md shadow-lg hover:bg-indigo-700 transition-all duration-200">Login</button>
        </form>
      </div>
    </div>
  </div>

  <div id="app-container" class="hidden">
    <div id="sidebar-backdrop" class="fixed inset-0 bg-black/50 z-30 hidden lg:hidden"></div>
    <aside id="sidebar" class="w-72 bg-gray-900 text-gray-200 fixed inset-y-0 left-0 z-40 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col">
      <div class="p-6 border-b border-gray-700">
        <div class="flex items-center gap-4">
          <div class="w-12 h-12 rounded-lg bg-gradient-to-br from-indigo-600 to-purple-600 flex items-center justify-center shadow-lg">
            <svg class="w-7 h-7 text-white" viewBox="0 0 24 24" fill="none"><path d="M3 12H21" stroke="currentColor" stroke-width="1.5"/><path d="M12 3L19 7.5L12 12L5 7.5L12 3Z" stroke="currentColor" stroke-width="1.5"/></svg>
          </div>
          <div><h1 class="font-bold text-lg text-white">Feasibility Media</h1><p class="text-xs text-gray-400">Enterprise Portal</p></div>
        </div>
      </div>

      <nav class="p-4 space-y-2 flex-1">
        <button data-section="dashboard" class="nav-link w-full flex items-center gap-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition-all duration-200"></button>
        <button data-section="projects" class="nav-link w-full flex items-center gap-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition-all duration-200"></button>
        <button data-section="clients" class="nav-link w-full flex items-center gap-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition-all duration-200"></button>
        <button data-section="freelancers" class="nav-link w-full flex items-center gap-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition-all duration-200"></button>
        <div class="pt-4 mt-4 border-t border-gray-700 space-y-2">
            <button data-section="reports" class="nav-link w-full flex items-center gap-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition-all duration-200"></button>
            <button data-section="logs" class="nav-link w-full flex items-center gap-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition-all duration-200"></button>
            <button data-section="settings" class="nav-link w-full flex items-center gap-3 px-4 py-2.5 rounded-md hover:bg-gray-700 transition-all duration-200"></button>
        </div>
      </nav>
    </aside>

    <div class="lg:pl-72 flex-1 flex flex-col min-h-screen">
        <header class="sticky top-0 bg-gray-800/80 backdrop-blur-lg border-b border-gray-700 z-20">
            <div class="flex items-center justify-between h-16 px-4 sm:px-8">
                <button id="menu-toggle-btn" class="lg:hidden p-2 -ml-2 text-gray-300 hover:bg-gray-700 rounded-md">
                    <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </button>
                <h2 id="section-title" class="text-xl font-bold text-white hidden sm:block">Dashboard</h2>
                <div class="relative">
                    <button id="user-menu-btn" class="flex items-center gap-2">
                        <span class="font-semibold text-sm">Admin</span>
                        <img class="w-8 h-8 rounded-full" src="https://i.pravatar.cc/40?u=admin" alt="Admin"/>
                    </button>
                    <div id="user-menu-dropdown" class="absolute right-0 mt-2 w-48 bg-gray-800 border border-gray-700 rounded-md shadow-lg hidden">
                        <a href="#" id="logout-btn" class="block px-4 py-2 text-sm text-gray-300 hover:bg-gray-700">Logout</a>
                    </div>
                </div>
            </div>
        </header>

        <main class="flex-1 p-4 sm:p-8 bg-gray-800">
          <section id="dashboard" class="section space-y-8"></section>
          <section id="projects" class="section hidden-by-default"></section>
          <section id="clients" class="section hidden-by-default"></section>
          <section id="freelancers" class="section hidden-by-default"></section>
          <section id="reports" class="section hidden-by-default"></section>
          <section id="logs" class="section hidden-by-default"></section>
          <section id="settings" class="section hidden-by-default"></section>
        </main>
    </div>
  </div>
  
  <div id="confirm-modal" class="modal fixed inset-0 z-50 hidden items-center justify-center p-4">
    <div class="absolute inset-0 bg-black/60" data-close-modal></div>
    <div class="relative w-full max-w-md bg-gray-800 rounded-xl shadow-2xl p-8 border border-gray-700">
      <h4 id="confirm-modal-title" class="text-xl font-bold text-white mb-2">Confirm Action</h4>
      <p id="confirm-modal-text" class="text-gray-400 mb-6">Are you sure you want to proceed?</p>
      <div class="flex justify-end gap-3">
        <button id="confirm-cancel-btn" type="button" class="px-4 py-2 rounded-md border border-gray-600 text-gray-300 hover:bg-gray-700 transition">Cancel</button>
        <button id="confirm-ok-btn" type="button" class="px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition">Confirm</button>
      </div>
    </div>
  </div>
  
  <script>
/*
  Feasibility Media — Enterprise Portal v3.0
  Features: Mobile-first design, Login, User Profile, Audit Logs, CSV Reports, Settings.
*/
(() => {
  // --- APP INITIALIZATION & AUTH ---
  const loginScreen = document.getElementById('login-screen');
  const appContainer = document.getElementById('app-container');
  const loginForm = document.getElementById('login-form');
  const loginError = document.getElementById('login-error');

  function checkAuth() {
    if (sessionStorage.getItem('fm_loggedIn') === 'true') {
      loginScreen.style.display = 'none';
      appContainer.style.display = 'block';
      initializeApp();
    } else {
      loginScreen.style.display = 'flex';
      appContainer.style.display = 'none';
    }
  }

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if (user === 'admin' && pass === 'password') {
      sessionStorage.setItem('fm_loggedIn', 'true');
      loginError.classList.add('hidden');
      checkAuth();
    } else {
      loginError.classList.remove('hidden');
    }
  });

  function logout() {
    sessionStorage.removeItem('fm_loggedIn');
    window.location.reload();
  }

  // Initial check
  checkAuth();

  function initializeApp() {
    // --- UTILITIES & STATE ---
    const LS_KEYS = { clients: 'fm_clients_v3', freelancers: 'fm_freelancers_v3', projects: 'fm_projects_v3', logs: 'fm_logs_v3' };
    function uid() { return Date.now().toString(36) + Math.random().toString(36).slice(2, 8); }
    function saveData(key, arr) { localStorage.setItem(key, JSON.stringify(arr || [])); }
    function loadData(key) { try { const r = localStorage.getItem(key); return r ? JSON.parse(r) : []; } catch (e) { return []; } }
    function money(n) { return (Number(n) || 0).toLocaleString('en-IN', { style: 'currency', currency: 'INR' }); }
    function escapeHtml(u) { return u == null ? '' : String(u).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#039;'); }
    
    let clients = loadData(LS_KEYS.clients), freelancers = loadData(LS_KEYS.freelancers), projects = loadData(LS_KEYS.projects), logs = loadData(LS_KEYS.logs);
    let sortState = { key: 'dateAdded', direction: 'desc' };

    // --- DOM REFS ---
    const sectionTitle = document.getElementById('section-title');
    const confirmModal = document.getElementById('confirm-modal');
    // ... other refs for forms, modals etc. would be defined here

    // --- UI/UX HELPERS (Toasts, Modals, etc.) ---
    function showToast(message, type = 'success') { /* ... same as before ... */ }
    function openModal(modal) { /* ... same as before ... */ }
    function closeModal(modal) { /* ... same as before ... */ }
    function showConfirmModal({ title, text, onConfirm }) { /* ... same as before ... */ }

    // --- LOGGING ---
    function logActivity(message, type = 'info') {
      logs.unshift({ id: uid(), message, type, timestamp: new Date().toISOString() });
      if (logs.length > 100) logs.pop(); // Keep logs from getting too large
      saveData(LS_KEYS.logs, logs);
      if (document.getElementById('logs-tbody')) renderLogs(); // Live update if on logs page
    }

    // --- NAVIGATION & LAYOUT ---
    const sidebar = document.getElementById('sidebar');
    const sidebarBackdrop = document.getElementById('sidebar-backdrop');
    const menuToggleBtn = document.getElementById('menu-toggle-btn');
    const userMenuBtn = document.getElementById('user-menu-btn');
    const userMenuDropdown = document.getElementById('user-menu-dropdown');

    const navLinksConfig = {
        dashboard: { icon: 'M3 13h8V3H3v10zM13 21h8V11h-8v10zM13 3v6h8V3h-8zM3 21h8v-8H3v8z', name: 'Dashboard' },
        projects: { icon: 'M3 7h18M3 12h18M3 17h18', name: 'Projects' },
        clients: { icon: 'M12 12a5 5 0 100-10 5 5 0 000 10zM3 21a9 9 0 0118 0', name: 'Clients' },
        freelancers: { icon: 'M12 12c2.5 0 4.5-2 4.5-4.5S14.5 3 12 3 7.5 5 7.5 7.5 9.5 12 12 12zM4.5 21v-1.5a4.5 4.5 0 014.5-4.5h6a4.5 4.5 0 014.5 4.5V21', name: 'Freelancers' },
        reports: { icon: 'M9 17v-4m3 4v-2m3 2v-6M3 3v18h18', name: 'Reports' },
        logs: { icon: 'M4 6h16M4 10h16M4 14h16M4 18h16', name: 'Audit Log' },
        settings: { icon: 'M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065zM15 12a3 3 0 11-6 0 3 3 0 016 0z', name: 'Settings'}
    };
    Object.keys(navLinksConfig).forEach(key => {
        const btn = document.querySelector(`[data-section="${key}"]`);
        const { icon, name } = navLinksConfig[key];
        btn.innerHTML = `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="${icon}" /></svg><span>${name}</span>`;
    });

    function toggleSidebar() {
      sidebar.classList.toggle('-translate-x-full');
      sidebarBackdrop.classList.toggle('hidden');
    }
    menuToggleBtn.addEventListener('click', toggleSidebar);
    sidebarBackdrop.addEventListener('click', toggleSidebar);

    userMenuBtn.addEventListener('click', () => userMenuDropdown.classList.toggle('hidden'));
    document.getElementById('logout-btn').addEventListener('click', logout);
    document.addEventListener('click', (e) => { // Close dropdown if clicked outside
        if (!userMenuBtn.contains(e.target) && !userMenuDropdown.contains(e.target)) {
            userMenuDropdown.classList.add('hidden');
        }
    });

    function setActiveSection(name) {
      document.querySelectorAll('.section').forEach(s => s.id === name ? s.classList.remove('hidden-by-default') : s.classList.add('hidden-by-default'));
      document.querySelectorAll('.nav-link').forEach(n => n.dataset.section === name ? n.classList.add('active') : n.classList.remove('active'));
      sectionTitle.textContent = navLinksConfig[name].name;
      if (window.innerWidth < 1024) toggleSidebar();
      renderPage(name);
    }
    document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => setActiveSection(n.dataset.section)));

    // --- PAGE RENDERING ROUTER ---
    function renderPage(pageName) {
        const container = document.getElementById(pageName);
        if (!container) return;
        // This acts like a simple router to load content on demand
        switch(pageName) {
            case 'dashboard': renderDashboard(container); break;
            case 'projects': renderProjectsPage(container); break;
            case 'clients': renderClientsPage(container); break;
            case 'freelancers': renderFreelancersPage(container); break;
            case 'reports': renderReportsPage(container); break;
            case 'logs': renderLogsPage(container); break;
            case 'settings': renderSettingsPage(container); break;
        }
    }

    // Example: renderProjectsPage
    function renderProjectsPage(container) {
        container.innerHTML = `
            <div class="flex flex-wrap items-center justify-between gap-4 mb-6">
              <input id="search-projects" type="search" placeholder="Search projects..." class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-md focus:ring-2 focus:ring-indigo-500 focus:outline-none w-full sm:w-72">
              <button id="add-project-btn" class="w-full sm:w-auto px-5 py-2.5 bg-indigo-600 text-white font-semibold rounded-md shadow-lg hover:bg-indigo-700 transition-all duration-200">+ Add New Project</button>
            </div>
            <div class="bg-gray-900 rounded-2xl md:p-4 border border-gray-700 overflow-x-auto">
              <table class="w-full text-sm text-left responsive-table">
                <thead class="text-gray-400 border-b border-gray-700">
                  <tr>
                    <th class="p-3 table-header-sortable" data-sort="clientName">Client ⇅</th>
                    <th class="p-3 table-header-sortable" data-sort="service">Service ⇅</th>
                    <th class="p-3">Freelancer</th>
                    <th class="p-3 table-header-sortable" data-sort="price">Price ⇅</th>
                    <th class="p-3">Status</th>
                    <th class="p-3 table-header-sortable" data-sort="dateAdded">Date Added ⇅</th>
                    <th class="p-3 text-right">Actions</th>
                  </tr>
                </thead>
                <tbody id="projects-tbody" class="md:divide-y md:divide-gray-700"></tbody>
              </table>
            </div>`;
        // Attach event listeners for search, add, sort etc. after injecting HTML
        renderProjects(); // This now populates the tbody
    }
    
    function renderProjects() { /* ... function to populate #projects-tbody ... */ }
    
    function renderReportsPage(container) {
        container.innerHTML = `
            <div class="bg-gray-900 rounded-2xl p-6 border border-gray-700 animate-fadeIn">
                <h3 class="text-xl font-bold text-white mb-4">Export Project Data</h3>
                <p class="text-gray-400 mb-6">Select a date range to generate a CSV report of all projects within that period.</p>
                <div class="flex flex-wrap gap-4 items-end mb-6">
                    <div>
                        <label for="report-start-date" class="text-sm font-medium text-gray-400">Start Date</label>
                        <input type="date" id="report-start-date" class="w-full mt-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
                    </div>
                    <div>
                        <label for="report-end-date" class="text-sm font-medium text-gray-400">End Date</label>
                        <input type="date" id="report-end-date" class="w-full mt-1 px-3 py-2 bg-gray-700 border border-gray-600 rounded-md">
                    </div>
                    <button id="export-csv-btn" class="px-5 py-2.5 bg-green-600 text-white font-semibold rounded-md shadow-lg hover:bg-green-700 transition-all">Download CSV</button>
                </div>
                <div id="report-summary" class="text-gray-400"></div>
            </div>`;

        document.getElementById('export-csv-btn').addEventListener('click', exportProjectsToCSV);
    }
    
    function exportProjectsToCSV() {
        const startDate = document.getElementById('report-start-date').value;
        const endDate = document.getElementById('report-end-date').value;
        let filteredProjects = projects;
        if (startDate) filteredProjects = filteredProjects.filter(p => new Date(p.dateAdded) >= new Date(startDate));
        if (endDate) filteredProjects = filteredProjects.filter(p => new Date(p.dateAdded) <= new Date(endDate));

        if (filteredProjects.length === 0) {
            showToast('No projects found for the selected date range.', 'error');
            return;
        }

        const headers = ['ProjectID', 'ClientName', 'ClientCompany', 'Service', 'Price', 'Status', 'FreelancerName', 'DateAdded'];
        const rows = filteredProjects.map(p => {
            const client = clients.find(c => c.id === p.clientId) || {};
            const freelancer = freelancers.find(f => f.id === p.freelancerId) || {};
            return [ p.id, client.name, client.company, p.service, p.price, p.status, freelancer.name, new Date(p.dateAdded).toISOString() ];
        });
        
        let csvContent = "data:text/csv;charset=utf-8," + [headers.join(','), ...rows.map(r => r.map(v => `"${String(v || '').replace(/"/g, '""')}"`).join(','))].join('\n');
        
        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", `Feasibility-Projects-Report-${new Date().toISOString().slice(0,10)}.csv`);
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        logActivity(`Exported ${filteredProjects.length} projects to CSV.`);
    }

    function renderLogsPage(container) {
        container.innerHTML = `
            <div class="bg-gray-900 rounded-2xl p-4 border border-gray-700">
                <table class="w-full text-sm text-left">
                    <thead class="text-gray-400 border-b border-gray-700"><tr><th class="p-3">Timestamp</th><th class="p-3">Action</th></tr></thead>
                    <tbody id="logs-tbody" class="divide-y divide-gray-700"></tbody>
                </table>
            </div>`;
        renderLogs();
    }
    
    function renderLogs() {
        const tbody = document.getElementById('logs-tbody');
        tbody.innerHTML = logs.map(log => `
            <tr class="animate-fadeIn">
                <td class="p-3 text-gray-400 whitespace-nowrap">${new Date(log.timestamp).toLocaleString()}</td>
                <td class="p-3">${escapeHtml(log.message)}</td>
            </tr>
        `).join('');
    }
    
    function renderSettingsPage(container) {
        container.innerHTML = `
            <div class="space-y-8">
                <div class="bg-gray-900 rounded-2xl p-6 border border-gray-700 animate-fadeIn">
                    <h3 class="text-xl font-bold text-white mb-2">Application Settings</h3>
                    <p class="text-gray-400 mb-6">Manage general application settings.</p>
                    <div class="flex items-center gap-4">
                        <label class="font-medium">Theme</label>
                        <span class="px-3 py-1 bg-indigo-600 text-white text-sm rounded-md">Dark Mode (Default)</span>
                    </div>
                </div>
                <div class="bg-gray-900 rounded-2xl p-6 border border-red-500/30 animate-fadeIn">
                    <h3 class="text-xl font-bold text-red-400 mb-2">Danger Zone</h3>
                    <p class="text-gray-400 mb-6">These actions are permanent and cannot be undone.</p>
                    <button id="clear-all-data-btn" class="px-5 py-2.5 bg-red-600 text-white font-semibold rounded-md shadow-lg hover:bg-red-700 transition-all">Clear All Portal Data</button>
                </div>
            </div>`;
        
        document.getElementById('clear-all-data-btn').addEventListener('click', () => {
            showConfirmModal({
                title: 'Clear All Data?',
                text: 'This will permanently delete all projects, clients, freelancers, and logs. Are you absolutely sure?',
                onConfirm: () => {
                    Object.values(LS_KEYS).forEach(key => localStorage.removeItem(key));
                    clients = [], freelancers = [], projects = [], logs = [];
                    showToast('All application data has been cleared.', 'info');
                    renderPage(document.querySelector('.nav-link.active').dataset.section);
                }
            });
        });
    }

    // --- INITIAL RENDER ---
    setActiveSection('dashboard');
  } // end of initializeApp
})();
</script>
