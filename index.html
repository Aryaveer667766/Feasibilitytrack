    /* Base theme variables */
    :root {
      --bg-primary: #111827; /* gray-900 */
      --bg-secondary: #1f2937; /* gray-800 */
      --bg-tertiary: #374151; /* gray-700 */
      --border-color: #4b5563; /* gray-600 */
      --text-primary: #f3f4f6; /* gray-200 */
      --text-secondary: #9ca3af; /* gray-400 */
      --accent-color: #4f46e5; /* indigo-600 */
    }

    /* General Styling */
    html { scroll-behavior: smooth; }
    body { background-color: var(--bg-primary); color: var(--text-primary); }
    .modal-open { overflow: hidden; }
    .hidden-by-default { display: none; }
    .nav-link.active { background-color: var(--accent-color); color: white; box-shadow: 0 4px 6px -1px rgba(0,0,0,.1), 0 2px 4px -1px rgba(0,0,0,.06); }
    .table-header-sortable { cursor: pointer; user-select: none; transition: color .2s ease; }
    .table-header-sortable:hover { color: var(--text-primary); }

    /* Mobile Responsive Tables */
    @media (max-width: 768px) {
      .responsive-table thead { display: none; }
      .responsive-table tr { display: block; margin-bottom: 1rem; border-radius: 0.75rem; border: 1px solid var(--border-color); background-color: var(--bg-secondary); padding: 1rem; }
      .responsive-table td { display: flex; justify-content: space-between; align-items: center; padding: 0.5rem 0; border-bottom: 1px solid var(--border-color); text-align: right; }
      .responsive-table td:last-child { border-bottom: none; }
      .responsive-table td::before { content: attr(data-label); font-weight: 600; text-align: left; margin-right: 1rem; color: var(--text-secondary); }
      .responsive-table td .actions-cell { width: 100%; }
    }
    
    /* Animations */
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    .animate-fadeIn { animation: fadeIn .4s ease-out forwards; }
    .modal .relative { animation: slideUp .3s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards; }

    /* Custom Toast Notifications */
    #toast-container { position: fixed; top: 1.5rem; right: 1.5rem; z-index: 100; display: flex; flex-direction: column; gap: 0.75rem; }
    .toast { padding: 1rem 1.5rem; border-radius: 0.5rem; color: white; font-weight: 500; box-shadow: 0 10px 15px -3px rgba(0,0,0,.3), 0 4px 6px -2px rgba(0,0,0,.15); transform: translateX(120%); transition: transform .4s cubic-bezier(0.25, 0.46, 0.45, 0.94); }
    .toast.show { transform: translateX(0); }
    .toast.success { background-color: #16a34a; } .toast.error { background-color: #dc2626; } .toast.info { background-color: #2563eb; }
  </style>
</head>

<script>
/*
  Feasibility Media â€” Enterprise Portal v3.0 (Merged)
  Features: Mobile-first design, Login, User Profile, Audit Logs, CSV Reports, Settings.
*/
(() => {
  // --- APP INITIALIZATION & AUTH ---
  const loginScreen = document.getElementById('login-screen');
  const appContainer = document.getElementById('app-container');
  const loginForm = document.getElementById('login-form');
  const loginError = document.getElementById('login-error');

  function checkAuth() {
    if (sessionStorage.getItem('fm_loggedIn') === 'true') {
      loginScreen.style.display = 'none';
      appContainer.style.display = 'block';
      initializeApp();
    } else {
      loginScreen.style.display = 'flex';
      appContainer.style.display = 'none';
    }
  }

  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if (user === 'admin' && pass === 'password') {
      sessionStorage.setItem('fm_loggedIn', 'true');
      loginError.classList.add('hidden');
      checkAuth();
    } else {
      loginError.classList.remove('hidden');
    }
  });

  function logout() {
    sessionStorage.removeItem('fm_loggedIn');
    window.location.reload();
  }

  // Initial check
  checkAuth();

  function initializeApp() {
    // --- UTILITIES & STATE ---
    const LS_KEYS = { clients: 'fm_clients_v3', freelancers: 'fm_freelancers_v3', projects: 'fm_projects_v3', logs: 'fm_logs_v3' };
    function uid() { return Date.now().toString(36) + Math.random().toString(36).slice(2, 8); }
    function saveData(key, arr) { localStorage.setItem(key, JSON.stringify(arr || [])); }
    function loadData(key) { try { const r = localStorage.getItem(key); return r ? JSON.parse(r) : []; } catch (e) { return []; } }
    function money(n) { return (Number(n) || 0).toLocaleString('en-IN', { style: 'currency', currency: 'INR' }); }
    function escapeHtml(u) { return u == null ? '' : String(u).replaceAll('&','&amp;').replaceAll('<','&lt;').replaceAll('>','&gt;').replaceAll('"','&quot;').replaceAll("'",'&#039;'); }
    
    let clients = loadData(LS_KEYS.clients), freelancers = loadData(LS_KEYS.freelancers), projects = loadData(LS_KEYS.projects), logs = loadData(LS_KEYS.logs);
    let sortState = { key: 'dateAdded', direction: 'desc' };

    // --- DOM REFS ---
    const sectionTitle = document.getElementById('section-title');
    const confirmModal = document.getElementById('confirm-modal');
    const clientModal = document.getElementById('client-modal');
    const freelancerModal = document.getElementById('freelancer-modal');
    const projectModal = document.getElementById('project-modal');

    // --- UI/UX HELPERS (Toasts, Modals, etc.) ---
    function showToast(message, type = 'success') {
        const toastContainer = document.getElementById('toast-container');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        toast.textContent = message;
        toastContainer.appendChild(toast);
        setTimeout(() => toast.classList.add('show'), 10);
        setTimeout(() => {
            toast.classList.remove('show');
            toast.addEventListener('transitionend', () => toast.remove());
        }, 3000);
    }

    function openModal(modal) {
        modal.classList.remove('hidden');
        modal.classList.add('flex');
        document.body.classList.add('modal-open');
    }
    function closeModal(modal) {
        modal.classList.add('hidden');
        modal.classList.remove('flex');
        if (!document.querySelector('.modal.flex')) {
            document.body.classList.remove('modal-open');
        }
    }
    function showConfirmModal({ title, text, onConfirm }) {
        document.getElementById('confirm-modal-title').textContent = title;
        document.getElementById('confirm-modal-text').textContent = text;
        openModal(confirmModal);
        
        const confirmBtn = document.getElementById('confirm-ok-btn');
        const cancelBtn = document.getElementById('confirm-cancel-btn');

        const handleConfirm = () => {
            onConfirm();
            cleanup();
        };
        const cleanup = () => {
            closeModal(confirmModal);
            confirmBtn.removeEventListener('click', handleConfirm);
        };

        confirmBtn.addEventListener('click', handleConfirm, { once: true });
        cancelBtn.addEventListener('click', cleanup, { once: true });
    }
    document.querySelectorAll('[data-close-modal], #confirm-cancel-btn').forEach(el => {
        el.addEventListener('click', (e) => closeModal(e.target.closest('.modal')));
    });
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
            document.querySelectorAll('.modal').forEach(m => closeModal(m));
        }
    });

    // --- LOGGING ---
    function logActivity(message, type = 'info') {
      logs.unshift({ id: uid(), message, type, timestamp: new Date().toISOString() });
      if (logs.length > 100) logs.pop(); // Keep logs from getting too large
      saveData(LS_KEYS.logs, logs);
      if (document.getElementById('logs-tbody')) renderLogs(); // Live update if on logs page
    }

    // --- NAVIGATION & LAYOUT ---
    const sidebar = document.getElementById('sidebar');
    const sidebarBackdrop = document.getElementById('sidebar-backdrop');
    const menuToggleBtn = document.getElementById('menu-toggle-btn');
    const userMenuBtn = document.getElementById('user-menu-btn');
    const userMenuDropdown = document.getElementById('user-menu-dropdown');

    const navLinksConfig = {
        dashboard: { icon: 'M3 13h8V3H3v10zM13 21h8V11h-8v10zM13 3v6h8V3h-8zM3 21h8v-8H3v8z', name: 'Dashboard' },
        projects: { icon: 'M3 7h18M3 12h18M3 17h18', name: 'Projects' },
        clients: { icon: 'M12 12a5 5 0 100-10 5 5 0 000 10zM3 21a9 9 0 0118 0', name: 'Clients' },
        freelancers: { icon: 'M12 12c2.5 0 4.5-2 4.5-4.5S14.5 3 12 3 7.5 5 7.5 7.5 9.5 12 12 12zM4.5 21v-1.5a4.5 4.5 0 014.5-4.5h6a4.5 4.5 0 014.5 4.5V21', name: 'Freelancers' },
        reports: { icon: 'M9 17v-4m3 4v-2m3 2v-6M3 3v18h18', name: 'Reports' },
        logs: { icon: 'M4 6h16M4 10h16M4 14h16M4 18h16', name: 'Audit Log' },
        settings: { icon: 'M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065zM15 12a3 3 0 11-6 0 3 3 0 016 0z', name: 'Settings'}
    };
    Object.keys(navLinksConfig).forEach(key => {
        const btn = document.querySelector(`[data-section="${key}"]`);
        const { icon, name } = navLinksConfig[key];
        btn.innerHTML = `<svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="${icon}" /></svg><span>${name}</span>`;
    });

    function toggleSidebar() {
      sidebar.classList.toggle('-translate-x-full');
      sidebarBackdrop.classList.toggle('hidden');
    }

                title: `Delete Freelancer: ${f.name}`,
                text: 'Projects will be unassigned, not deleted. Are you sure?',
                onConfirm: () => {
                    freelancers = freelancers.filter(x => x.id !== f.id);
                    projects = projects.map(p => p.freelancerId === f.id ? { ...p, freelancerId: '' } : p);
                    persistAll();
                    renderFreelancers();
                    logActivity(`Deleted freelancer: ${f.name} and unassigned their projects.`);
                    showToast('Freelancer deleted.');
                }
            });
        }));
    }

    freelancerModal.querySelector('form').addEventListener('submit', (e) => {
        e.preventDefault();
        const form = e.target;
        const id = form['freelancer-id'].value;
        const name = form['freelancer-name'].value.trim();
        if (id) {
            const idx = freelancers.findIndex(f => f.id === id);
            if (idx > -1) freelancers[idx].name = name;
            logActivity(`Updated freelancer: ${name}`);
        } else {
            freelancers.push({ id: uid(), name });
            logActivity(`Created new freelancer: ${name}`);
        }
        persistAll();
        renderFreelancers();
        closeModal(freelancerModal);
        showToast(`Freelancer ${id ? 'updated' : 'saved'} successfully!`);
    });

    // --- REPORTS ---
    function renderReportsPage(container) {
        container.innerHTML = `
            <div class="space-y-6">
                <div class="bg-gray-900 rounded-2xl p-6 border border-gray-700 animate-fadeIn">
                    <h3 class="text-lg font-semibold text-white mb-4">Download Reports</h3>
                    <p class="text-gray-400 mb-6">Export your portal data as CSV files for use in spreadsheets or other applications.</p>
                    <div class="flex flex-wrap gap-4">
                        <button id="dl-projects-csv" class="px-5 py-2.5 bg-indigo-600 text-white font-semibold rounded-md shadow-lg hover:bg-indigo-700 transition-all duration-200">Download Projects CSV</button>
                        <button id="dl-clients-csv" class="px-5 py-2.5 bg-green-600 text-white font-semibold rounded-md shadow-lg hover:bg-green-700 transition-all duration-200">Download Clients CSV</button>
                        <button id="dl-freelancers-csv" class="px-5 py-2.5 bg-teal-600 text-white font-semibold rounded-md shadow-lg hover:bg-teal-700 transition-all duration-200">Download Freelancers CSV</button>
                    </div>
                </div>
            </div>`;
        
        document.getElementById('dl-projects-csv').addEventListener('click', () => {
            const dataToExport = projects.map(p => {
                const client = clients.find(c => c.id === p.clientId);
                const freelancer = freelancers.find(f => f.id === p.freelancerId);
                return {
                    ID: p.id,
                    ClientName: client?.name || 'N/A',
                    ClientCompany: client?.company || 'N/A',
                    Service: p.service,
                    Price: p.price,
                    Status: p.status,
                    Freelancer: freelancer?.name || 'Unassigned',
                    DateAdded: new Date(p.dateAdded).toLocaleDateString()
                };
            });
            downloadCSV(dataToExport, 'projects_report.csv');
            logActivity('Downloaded projects report');
            showToast('Projects report generated!');
        });

        document.getElementById('dl-clients-csv').addEventListener('click', () => {
            downloadCSV(clients, 'clients_report.csv');
            logActivity('Downloaded clients report');
            showToast('Clients report generated!');
        });
        document.getElementById('dl-freelancers-csv').addEventListener('click', () => {
            downloadCSV(freelancers, 'freelancers_report.csv');
            logActivity('Downloaded freelancers report');
            showToast('Freelancers report generated!');
        });
    }

    function downloadCSV(data, filename) {
        if (data.length === 0) {
            showToast('No data available to export.', 'info');
            return;
        }
        const headers = Object.keys(data[0]);
        const csvRows = [
            headers.join(','),
            ...data.map(row => headers.map(header => JSON.stringify(row[header])).join(','))
        ];
        const blob = new Blob([csvRows.join('\n')], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = filename;
        a.click();
        URL.revokeObjectURL(url);
    }
    
    // --- LOGS ---
    function renderLogsPage(container) {
        container.innerHTML = `
            <div class="flex items-center justify-between gap-4 mb-6">
              <p class="text-gray-400">Showing the last ${logs.length} entries.</p>
              <button id="clear-logs-btn" class="px-4 py-2 bg-red-800 text-white font-semibold rounded-md hover:bg-red-700 transition">Clear All Logs</button>
            </div>
            <div class="bg-gray-900 rounded-2xl md:p-4 border border-gray-700 overflow-x-auto">
              <table class="w-full text-sm text-left responsive-table">
                <thead class="text-gray-400 md:border-b md:border-gray-700">
                  <tr><th class="p-3">Timestamp</th><th class="p-3">Message</th></tr>
                </thead>
                <tbody id="logs-tbody" class="md:divide-y md:divide-gray-700"></tbody>
              </table>
            </div>`;
        
        document.getElementById('clear-logs-btn').addEventListener('click', () => {
            showConfirmModal({
                title: 'Clear Audit Log?',
                text: 'Are you sure you want to permanently delete all log entries?',
                onConfirm: () => {
                    logs = [];
                    saveData(LS_KEYS.logs, logs);
                    renderLogs();
                    showToast('Audit log cleared.');
                }
            });
        });
        renderLogs();
    }

    function renderLogs() {
        const tbody = document.getElementById('logs-tbody');
        if (!tbody) return;
        tbody.innerHTML = '';
        if (logs.length === 0) {
            tbody.innerHTML = `<tr><td colspan="2" class="p-4 text-center text-gray-500">No log entries found.</td></tr>`; return;
        }
        logs.forEach(log => {
            const tr = document.createElement('tr');
            tr.className = 'md:hover:bg-gray-800/50 animate-fadeIn';
            const logDate = new Date(log.timestamp);
            tr.innerHTML = `
                <td data-label="Timestamp" class="p-3 text-gray-400">${logDate.toLocaleString()}</td>
                <td data-label="Message" class="p-3">${escapeHtml(log.message)}</td>
            `;
            tbody.appendChild(tr);
        });
    }

    // --- SETTINGS ---
    function renderSettingsPage(container) {
        container.innerHTML = `
            <div class="space-y-8 max-w-2xl mx-auto">
                <div class="bg-gray-900 rounded-2xl p-6 border border-gray-700 animate-fadeIn">
                    <h3 class="text-lg font-semibold text-white mb-2">Data Management</h3>
                    <p class="text-gray-400 mb-6">Export all portal data to a single JSON file for backup, or import a file to restore your data.</p>
                    <div class="flex flex-wrap gap-4">
                        <button id="export-data-btn" class="px-5 py-2.5 bg-blue-600 text-white font-semibold rounded-md shadow-lg hover:bg-blue-700 transition">Export All Data</button>
                        <label class="cursor-pointer px-5 py-2.5 bg-gray-600 text-white font-semibold rounded-md shadow-lg hover:bg-gray-700 transition">
                            Import Data
                            <input type="file" id="import-data-input" class="hidden" accept=".json">
                        </label>
                    </div>
                </div>
                <div class="bg-gray-900 rounded-2xl p-6 border border-red-500/30 animate-fadeIn" style="animation-delay: 0.1s;">
                    <h3 class="text-lg font-semibold text-red-400 mb-2">Danger Zone</h3>
                    <p class="text-gray-400 mb-6">This action is irreversible. All clients, freelancers, projects, and logs will be permanently deleted.</p>
                    <button id="clear-all-data-btn" class="w-full sm:w-auto px-5 py-2.5 bg-red-600 text-white font-semibold rounded-md shadow-lg hover:bg-red-700 transition">Clear All Portal Data</button>
                </div>
            </div>`;

        document.getElementById('export-data-btn').addEventListener('click', () => {
            const allData = {
                clients: loadData(LS_KEYS.clients),
                freelancers: loadData(LS_KEYS.freelancers),
                projects: loadData(LS_KEYS.projects),
                logs: loadData(LS_KEYS.logs)
            };
            const blob = new Blob([JSON.stringify(allData, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `feasibility-media-backup-${new Date().toISOString().slice(0,10)}.json`;
            a.click();
            URL.revokeObjectURL(url);
            logActivity('Exported all portal data.');
            showToast('Data exported successfully!');
        });
        
        document.getElementById('import-data-input').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                try {
                    const data = JSON.parse(event.target.result);
                    if (data.clients && data.projects && data.freelancers) {
                        showConfirmModal({
                            title: 'Import Data?',
                            text: 'This will overwrite all current data in the portal. Are you sure you wish to proceed?',
                            onConfirm: () => {
                                saveData(LS_KEYS.clients, data.clients);
                                saveData(LS_KEYS.freelancers, data.freelancers);
                                saveData(LS_KEYS.projects, data.projects);
                                saveData(LS_KEYS.logs, data.logs || []);
                                logActivity('Imported data from file.');
                                showToast('Data imported successfully! Reloading...');
                                setTimeout(() => window.location.reload(), 1500);
                            }
                        });
                    } else { throw new Error('Invalid file structure.'); }
                } catch (err) { showToast('Error reading or parsing file.', 'error'); }
            };
            reader.readAsText(file);
            e.target.value = ''; // Reset input
        });

        document.getElementById('clear-all-data-btn').addEventListener('click', () => {
            showConfirmModal({
                title: 'DELETE ALL DATA?',
                text: 'This is your final confirmation. All portal data will be lost forever. Are you absolutely sure?',
                onConfirm: () => {
                    Object.values(LS_KEYS).forEach(key => localStorage.removeItem(key));
                    showToast('All data cleared. Reloading...', 'info');
                    setTimeout(() => window.location.reload(), 1500);
                }
            });
        });
    }

    // --- INITIAL RENDER ---
    setActiveSection('dashboard');
  } // end of initializeApp
})();
</script>
</body>
